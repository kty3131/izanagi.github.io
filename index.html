     <article class="honbun">
       <p>営業時間外のレストランや居酒屋の客席を<br>
       学生に対しては勉強場所, 社会人に対しての仕事場<br>
       として提供するサービスです. <br></p>
       <p>居酒屋の個室を使い, 学生の方は長時間集中できる<br>
       勉強場所に,営業の方は周りを気にせず取引資料を<br>
       まとめることができます.<br>
       ノマドワーカーの方は落ち着いたレストランの客室で,<br>
       お洒落に仕事を楽しめます.<br></p>
       <p>あなたに合った使い方でご活用ください.</p>
     </article>
